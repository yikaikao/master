<!DOCTYPE html>
<html>
<head>
	<title>css</title>
</head>
<style type="text/css" media="screen">
div {
	width: 100px;
	height: 100px;
	background: red;
	position :relative;
	-webkit-animation: mymove 5s infinite; /* Chrome, Safari, Opera */ 
	animation: mymove 5s infinite;
}

/* Chrome, Safari, Opera */ 
@-webkit-keyframes mymove {
	0%   {top: 0px;}
	25%  {top: 200px;}
	75%  {top: 50px}
	100% {top: 100px;}
}

/* Standard syntax */
@keyframes mymove {
	0%   {top: 0px;}
	25%  {top: 200px;}
	75%  {top: 50px}
	100% {top: 100px;}
}
</style>
<body>		
	<p><strong>Note:</strong> The @keyframes rule is not supported in Internet Explorer 9 and earlier versions.</p>

	<div></div>

</body>
</html>
